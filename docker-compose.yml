version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: rental-postgres
    environment:
      POSTGRES_DB: rental_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: rental-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5433
      DB_NAME: rental_management
      DB_USER: postgres
      DB_PASSWORD: " "
      JWT_SECRET: your_jwt_secret_key_change_in_production
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: rental-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data: